services:
  - type: web
    name: web-fairydiscord
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k gthread -t 120 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Set DISCORD_TOKEN in the Render dashboard (donâ€™t commit it)
